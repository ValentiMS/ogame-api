name: Deploy to Github Pages
on: 
  push:
    branches:
      - master
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout
       uses: actions/checkout@master
       
     - name: Build
       run: npm ci && npm run-script build:docs
       
     - name: Deploy
       if: success()
       uses: maxheld83/ghpages@master
       env:
         BUILD_DIR: docs/
         GH_PAT: ${{secrets.ACTIONS_DEPLOY_KEY}}
